<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validador de Formulário</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="screen">
      <div class="rightside">
        <h1>Crie uma conta</h1>

        <form method="POST" action="cadastro.php" class="b7validator">
          <label>
            Seu nome:<br />
            <input type="text" name="name" data-rules="required|min=2"/>
          </label>
          <label>
            Seu email:<br />
            <input type="text" name="email" data-rules="required|email"/>
          </label>
          <label>
            Sua senha:<br />
            <input type="password" name="password" data-rules="required|min=8"/>
          </label>
          <label>
            <input type="submit" value="Cadastrar"/>
          </label>
        </form>
        <div>
          Já tem uma conta? <a href="#">Faça o Login</a>
        </div>
      </div>
    </div>


    <script src="script.js"></script>
  </body>
</html>
